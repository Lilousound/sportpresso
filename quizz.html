<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SportPresso">
    <title>SportPresso</title>

    <link rel="stylesheet" href="css/styles.css" />

  </head>
  	<body>
        <header>
          <nav>

          </nav>
        </header>

        <main>

          <div class="quizz-container">
            <div class="burgermenu">☰</div>
            <div class="quizz-title">
              <h3>Nous allons t'aider à trouver ta boisson sportive caféinée idéale.</h3>
            </div>
            <div class="quizz-form">
              <form id="caloriesForm">
                <label for="sport">Sport</label>
                <select id="sport" name="sport">
                  <option value="">(choisis un sport)</option>
                  <option value="running">Running</option>
                  <option value="martial">Arts martiaux</option>
                  <option value="Boxing, punching bag">Boxe</option>
                  <option value="bike">Vélo</option>
                  <option value="Walk/run, playing with children, moderate">Marche à pied</option>
                  <option value="Playing tennis">Tennis</option>
                  <option value="Playing basketball, non game">Basketball</option>
                  <option value="Playing soccer">Football</option>
                  <option value="Playing volleyball">Volleyball</option>
                  <option value="Badminton">Badminton</option>
                  <option value="Swimming laps, freestyle, slow">Natation</option>
                  <option value="Fencing">Escrime</option>
                </select>
                <label for="duration">Durée de ton entraînement (en minutes)</label>
                <input type="number" id="duration" name="duration">
                <label for="weight">Ton poids (en Kgs)</label>
                <input type="number" id="weight" name="weight">

              <button type="submit" class="button" id="submit-button">Calculer</button>
</form>

            </div>
          </div>
        </main>


        <script src="script.js"></script>
     </body>
</html>
