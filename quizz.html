<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SportPresso">
    <title>SportPresso</title>

    <link rel="stylesheet" href="css/styles.css" />

  </head>
  	<body>
        <header>
          <nav>

          </nav>
        </header>

        <main>

          <div class="quizz-container">
            <div class="burgermenu">☰</div>
            <div class="quizz-title">
              <h3>Nous allons t'aider à trouver ta boisson sportive idéale. Réponds à ces questions:</h3>
            </div>
            <div class="quizz-form">
              <form id="caloriesForm">
                <label for="sport">Sport</label>
                <select id="sport" name="sport">
                  <option value="">(choisis un sport)</option>
                  <option value="1">Running</option>
                  <option value="2">Sport de combat</option>
                  <option value="3">Vélo</option>
                  <option value="4">Marche à pied</option>
                </select>
                <label for="duration">Durée</label>
                <input type="number" id="duration" name="duration">
                <label for="weight">Poids</label>
                <input type="number" id="weight" name="weight">

              <button type="submit">Calculer</button>
</form>

            </div>
          </div>
        </main>


        <script src="/script.js"></script>
     </body>
</html>
